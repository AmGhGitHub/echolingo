<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient with better color stops -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Book gradient with more depth -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow with better depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Inner glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with enhanced gradient -->
  <circle cx="128" cy="128" r="116" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Inner highlight circle for depth -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Main content group -->
  <g transform="translate(128, 128)">
    
    <!-- Enhanced book design -->
    <g filter="url(#glow)">
      <!-- Book spine with better proportions -->
      <rect x="-6" y="-45" width="12" height="90" fill="#1E293B" rx="3"/>
      
      <!-- Book cover with enhanced styling -->
      <rect x="-40" y="-45" width="34" height="90" fill="url(#bookGradient)" rx="6" 
            stroke="#E2E8F0" stroke-width="1.5"/>
      
      <!-- Book pages with better spacing -->
      <rect x="-36" y="-41" width="26" height="82" fill="#FFFFFF" rx="4"/>
      
      <!-- Enhanced text lines with better spacing -->
      <rect x="-30" y="-35" width="18" height="2" fill="#64748B" rx="1"/>
      <rect x="-30" y="-28" width="18" height="2" fill="#64748B" rx="1"/>
      <rect x="-30" y="-21" width="18" height="2" fill="#64748B" rx="1"/>
      <rect x="-30" y="-14" width="18" height="2" fill="#64748B" rx="1"/>
      <rect x="-30" y="-7" width="18" height="2" fill="#64748B" rx="1"/>
      <rect x="-30" y="0" width="18" height="2" fill="#64748B" rx="1"/>
      <rect x="-30" y="7" width="18" height="2" fill="#64748B" rx="1"/>
      <rect x="-30" y="14" width="18" height="2" fill="#64748B" rx="1"/>
      <rect x="-30" y="21" width="18" height="2" fill="#64748B" rx="1"/>
      <rect x="-30" y="28" width="18" height="2" fill="#64748B" rx="1"/>
      <rect x="-30" y="35" width="18" height="2" fill="#64748B" rx="1"/>
    </g>
    
    <!-- Enhanced globe design -->
    <g filter="url(#glow)">
      <!-- Globe base -->
      <circle cx="35" cy="-20" r="22" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2.5"/>
      
      <!-- Globe latitude lines with better spacing -->
      <circle cx="35" cy="-20" r="18" fill="none" stroke="#4F46E5" stroke-width="2" opacity="0.8"/>
      <circle cx="35" cy="-20" r="14" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.8"/>
      <circle cx="35" cy="-20" r="10" fill="none" stroke="#A855F7" stroke-width="2" opacity="0.8"/>
      <circle cx="35" cy="-20" r="6" fill="none" stroke="#4F46E5" stroke-width="2" opacity="0.8"/>
      
      <!-- Enhanced globe meridians -->
      <path d="M 13 -20 Q 35 -42 57 -20" fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.7"/>
      <path d="M 13 -20 Q 35 2 57 -20" fill="none" stroke="#64748B" stroke-width="1.5" opacity="0.7"/>
      
      <!-- Language symbols with better positioning -->
      <text x="35" y="-12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" 
            font-weight="bold" fill="#4F46E5">E</text>
      <text x="35" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" 
            font-weight="bold" fill="#7C3AED">ŸÅ</text>
    </g>
    
    <!-- Enhanced sound waves with better animation feel -->
    <g filter="url(#glow)">
      <!-- Central sound source -->
      <circle cx="35" cy="30" r="4" fill="#4F46E5" opacity="0.9"/>
      
      <!-- Sound wave rings with better opacity progression -->
      <circle cx="35" cy="30" r="8" fill="none" stroke="#4F46E5" stroke-width="2" opacity="0.7"/>
      <circle cx="35" cy="30" r="12" fill="none" stroke="#7C3AED" stroke-width="2" opacity="0.5"/>
      <circle cx="35" cy="30" r="16" fill="none" stroke="#A855F7" stroke-width="2" opacity="0.3"/>
      <circle cx="35" cy="30" r="20" fill="none" stroke="#4F46E5" stroke-width="2" opacity="0.1"/>
    </g>
    
    <!-- Decorative elements with better positioning -->
    <circle cx="-50" cy="-35" r="4" fill="#A855F7" opacity="0.7"/>
    <circle cx="-50" cy="35" r="4" fill="#4F46E5" opacity="0.7"/>
    <circle cx="50" cy="-35" r="4" fill="#7C3AED" opacity="0.7"/>
    <circle cx="50" cy="35" r="4" fill="#A855F7" opacity="0.7"/>
    
    <!-- Additional accent elements -->
    <circle cx="-45" cy="0" r="2" fill="#7C3AED" opacity="0.5"/>
    <circle cx="45" cy="0" r="2" fill="#4F46E5" opacity="0.5"/>
    
    <!-- Subtle connecting lines -->
    <path d="M -50 -35 Q -25 -25 0 -15" fill="none" stroke="rgba(124, 58, 237, 0.3)" stroke-width="1"/>
    <path d="M 50 -35 Q 25 -25 0 -15" fill="none" stroke="rgba(168, 85, 247, 0.3)" stroke-width="1"/>
  </g>
</svg> 